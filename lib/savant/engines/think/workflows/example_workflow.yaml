  deps:
  - '1'
  input_template:
    text: 'Example workflow running for {{params.ticket_key}}

      '
- id: '3'
  call: prompt.say
  deps:
  - '2'
  input_template:
    text: "âœ… Finished {{workflow}} for {{params.ticket_key}}\n"
