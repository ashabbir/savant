---
id: example_workflow
name: example_workflow
description: One-line description so think.workflows.list can display helpful text.
driver_version: stable
rules: []
version: 1
params:
  ticket_key:
    desc: Jira or GitLab identifier consumed in the workflow.
    required: true
steps:
- id: bootstrap_driver
  call: think.driver_prompt
  input_template:
    version: stable
  capture_as: __driver
- id: example_task
  deps:
  - bootstrap_driver
  call: prompt.say
  input_template:
    text: 'Example workflow running for {{params.ticket_key}}

'
- id: conclude
  deps:
  - example_task
  call: prompt.say
  input_template:
    text: "âœ… Finished {{workflow}} for {{params.ticket_key}}\n"
