- id: enumerate_resources
  call: memory/resources/list
  deps:
  - fetch_ticket
  input_template:
    repo:
  capture_as: resources
- id: planning_guides
  call: fts/search
  deps:
  - enumerate_resources
  input_template:
    q: ACCEPTANCE CRITERIA|CONTRIBUTING|DESIGN|ADR|PLAYBOOK|README
  capture_as: guidelines
- id: step_5
  call: prompt.say
  deps:
  - scan_repo_context
