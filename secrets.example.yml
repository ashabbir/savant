# Savant secrets configuration
# Copy to secrets.yml and edit values.
#
# The 'default' user is used for engine initialization (required for Jira).
# Per-user credentials override 'default' on a per-request basis via x-savant-user-id header.

users:
  # Default credentials used for engine initialization and fallback
  default:
    jira:
      base_url: https://your-domain.atlassian.net
      email: default@example.com
      api_token: your-default-jira-api-token
      # allow_writes: true  # uncomment to enable write operations

  # Per-user overrides (optional)
  amd:
    jira:
      # Any missing fields fall back to 'default' user, then to ENV
      # You can use email+api_token or username+password
      base_url: https://your-domain.atlassian.net
      email: amd@example.com
      api_token: your-jira-api-token
  alice:
    jira:
      base_url: https://another-domain.atlassian.net
      username: alice
      password: your-password

