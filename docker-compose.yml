version: "3.9"

name: savant

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: contextdb
      POSTGRES_USER: context
      POSTGRES_PASSWORD: contextpw
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U context -d contextdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  indexer-ruby:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    environment:
      DATABASE_URL: postgres://context:contextpw@postgres:5432/contextdb
    volumes:
      - ./:/app:rw
      - ../:/host:ro
    command: >-
      /bin/sh -lc '
        if [ ! -f /app/config/settings.json ]; then
          echo "ERROR: missing settings.json at /app/config/settings.json" >&2; exit 1; fi;
        echo "INDEXER READY";
        tail -f /dev/null
      '
    healthcheck:
      test: ["CMD-SHELL", "[ -f /app/config/settings.json ]"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MCP servers now run on host (not in Docker). Use DATABASE_URL to connect to this Postgres.

volumes:
  pgdata:
