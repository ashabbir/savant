version: "3.9"

name: savant

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: contextdb
      POSTGRES_USER: context
      POSTGRES_PASSWORD: contextpw
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U context -d contextdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  indexer-ruby:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    environment:
      SETTINGS_PATH: /app/settings.json
      DATABASE_URL: postgres://context:contextpw@postgres:5432/contextdb
    volumes:
      - ./:/app:rw
      - ./config/settings.json:/app/settings.json:ro
      - /Users/home/code/ruby/crawler:/host/crawler:ro
    command: >-
      /bin/sh -lc '
        if [ ! -f /app/settings.json ]; then
          echo "ERROR: missing settings.json at /app/settings.json" >&2; exit 1; fi;
        echo "INDEXER READY";
        tail -f /dev/null
      '
    healthcheck:
      test: ["CMD-SHELL", "[ -f /app/settings.json ]"]
      interval: 5s
      timeout: 3s
      retries: 5

  mcp-context:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    environment:
      MCP_SERVICE: context
      SETTINGS_PATH: /app/settings.json
      DATABASE_URL: postgres://context:contextpw@postgres:5432/contextdb
      JIRA_BASE_URL: ${JIRA_BASE_URL}
      JIRA_EMAIL: ${JIRA_EMAIL}
      JIRA_API_TOKEN: ${JIRA_API_TOKEN}
      JIRA_USERNAME: ${JIRA_USERNAME}
      JIRA_PASSWORD: ${JIRA_PASSWORD}
    volumes:
      - ./:/app:rw
      - ./config/settings.json:/app/settings.json:ro
    command: ["ruby", "./bin/mcp_server"]
    ports:
      - "8765:8765"
    healthcheck:
      test: ["CMD-SHELL", "[ -f /app/settings.json ]"]
      interval: 5s
      timeout: 3s
      retries: 5

  mcp-jira:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    environment:
      MCP_SERVICE: jira
      SETTINGS_PATH: /app/settings.json
      DATABASE_URL: postgres://context:contextpw@postgres:5432/contextdb
      JIRA_BASE_URL: ${JIRA_BASE_URL}
      JIRA_EMAIL: ${JIRA_EMAIL}
      JIRA_API_TOKEN: ${JIRA_API_TOKEN}
      JIRA_USERNAME: ${JIRA_USERNAME}
      JIRA_PASSWORD: ${JIRA_PASSWORD}
    volumes:
      - ./:/app:rw
      - ./config/settings.json:/app/settings.json:ro
    command: ["ruby", "./bin/mcp_server"]
    ports:
      - "8766:8766"
    healthcheck:
      test: ["CMD-SHELL", "[ -f /app/settings.json ]"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
