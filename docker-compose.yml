version: "3.9"

name: savant

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: contextdb
      POSTGRES_USER: context
      POSTGRES_PASSWORD: contextpw
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U context -d contextdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  indexer-ruby:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    environment:
      DATABASE_URL: postgres://context:contextpw@postgres:5432/contextdb
    volumes:
      - ./:/app:rw
      - ../:/host:ro
      - ../../ruby/crawler:/host-crawler:ro
    command: >-
      /bin/sh -lc '
        if [ ! -f /app/config/settings.json ]; then
          echo "ERROR: missing settings.json at /app/config/settings.json" >&2; exit 1; fi;
        echo "INDEXER READY";
        tail -f /dev/null
      '
    healthcheck:
      test: ["CMD-SHELL", "[ -f /app/config/settings.json ]"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MCP servers now run on host (not in Docker). Use DATABASE_URL to connect to this Postgres.

  hub:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    environment:
      SAVANT_PATH: /app
      SAVANT_LOG_PATH: /tmp/savant
      SAVANT_SECRETS_PATH: /app/secrets.yml
      DATABASE_URL: postgres://context:contextpw@postgres:5432/contextdb
    volumes:
      - ./:/app:rw
    command: >-
      /bin/sh -lc 'mkdir -p /tmp/savant && ruby ./bin/hub_server --host=0.0.0.0 --port=9999'
    ports:
      - "9999:9999"

  frontend:
    image: node:20-alpine
    working_dir: /app/frontend
    depends_on:
      hub:
        condition: service_started
    environment:
      VITE_HUB_BASE: http://hub:9999
    volumes:
      - ./:/app:rw
    command: >-
      /bin/sh -lc '
        npm --version && node --version; \
        cd /app/frontend && npm install && npm run build && npm run preview -- --host 0.0.0.0 --port 5173
      '
    ports:
      - "5173:5173"

volumes:
  pgdata:
