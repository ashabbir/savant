# Example per-user secrets for Savant Hub (not loaded by default).
# Copy to config/secrets.yml and edit values.

users:
  amd:
    jira:
      # Any missing fields fall back to ENV (JIRA_BASE_URL, JIRA_EMAIL, JIRA_API_TOKEN, JIRA_USERNAME, JIRA_PASSWORD)
      # You can use email+api_token or username+password
      # Minimal example with only token/email (base_url from ENV):
      # jira_email: amd@example.com
      # jira_token: your-jira-api-token
      base_url: https://your-domain.atlassian.net
      email: amd@example.com
      api_token: your-jira-api-token
  alice:
    jira:
      base_url: https://another-domain.atlassian.net
      username: alice
      password: your-password
